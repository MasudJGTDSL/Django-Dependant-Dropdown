<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lst"></div>
    <script>
        var txt =`<ol>`
        var FilePath='../postcode-pretty.json'
        fetch(FilePath)
        .then(response=>response.json())
        .then(data=>{
            data.forEach(function(index, value){
                txt +=`<li>${index}--${value}<li>`
            }
        )
        txt +=`<ol>`
        var result = document.getElementById('lst');
        result.innerHTML=txt
        })
    </script>
</body>
</html>
